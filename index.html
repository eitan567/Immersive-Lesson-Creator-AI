    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC.
      // This checks the saved setting in localStorage and the system preference.
      try {
        const settings = localStorage.getItem('appSettings');
        if (settings) {
          const theme = JSON.parse(settings).theme;
          if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else if (theme === 'light') {
            document.documentElement.classList.remove('dark');
          }
        } else {
            // Default to light theme if no settings are found
            document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error('Could not apply theme from localStorage', e);
      }

      // Configure Tailwind CSS to use the 'class' strategy for dark mode.
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      body {
        font-family: 'Heebo', sans-serif;
      }
      /* Fix for number input arrows background in dark mode */
      input[type="number"] {
        color-scheme: light;
      }
      .dark input[type="number"] {
        color-scheme: dark;
      }
      /* Override browser autofill styles */
      /* Light mode autofill */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-text-fill-color: #111827 !important; /* text-gray-900 */
          box-shadow: 0 0 0 30px white inset !important;
          -webkit-box-shadow: 0 0 0 30px white inset !important;
      }
      /* Dark mode autofill */
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover,
      .dark input:-webkit-autofill:focus,
      .dark input:-webkit-autofill:active {
          -webkit-text-fill-color: #f9fafb !important; /* text-gray-50 */
          -webkit-box-shadow: 0 0 0 30px #27272a inset !important; /* zinc-800 */
      }
      /* Custom scrollbar for the entire application */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #18181b; /* zinc-900 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
        border-radius: 10px;
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* gray-400 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #52525b; /* zinc-600 */
      }
       .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #71717a; /* zinc-500 */
      }
      
      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(to right, #ec4899, #a855f7, #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .btn-cta, .div-cta {
        position: relative;
        background: transparent;                  /* inner stays transparent */
        color: #e2e8f0;
        border: none;                             /* border drawn by ::before */
        border-radius: 10px;
        padding: 1px;
      }

      .btn-cta::before, .div-cta::before{
        content: "";
        position: absolute;
        inset: 0;
        padding: 2px;                             /* border thickness */
        border-radius: inherit;
        background: linear-gradient(90deg, #3b82f6, #ec4899, #a855f7);
        /* punch out the center to keep it transparent */
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
